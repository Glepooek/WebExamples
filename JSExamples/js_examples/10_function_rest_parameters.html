      /**
       * 打印传递的所有数字之和
       *
       * @param {string} printType 打印类型
       * @param {...number} numbers 需要打印的数字
       * */
      function printSum(printType, ...numbers) {
        let sum = 0
        for (let i = 0; i < numbers.length; i++) {
          sum += numbers[i]
        }
        console[printType](sum)
      }

      printSum('log', 1, 2, 3)
      printSum('warn', 1, 2)
      printSum('error', 1)
      printSum('log')
