<html>

<head>
    <meta>
    </meta>
    <title></title>
    <script>
        // 启用严格模式，变量必须先定义再使用，避免出错
        "use strict";

        var day = new Date().getDay();
        switch (day) {
            case 0:
                console.log("星期天");
                break;
            case 1:
                console.log("星期一");
                break;
            case 2:
                console.log("星期二");
                break;
            case 3:
                console.log("星期三");
                break;
            case 4:
                console.log("星期四");
                break;
            case 5:
                console.log("星期五");
                break;
            case 6:
                console.log("星期六");
                break;

            default:
                break;
        }
    </script>
</head>

<body>

</body>

</html>
