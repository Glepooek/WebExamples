<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>创建对象</title>
  </head>
  <body>
    <script>
      /*
       * 工厂模式创建对象
       */
      function createPerson(name, age, job) {
        var o = new Object()
        o.name = name
        o.age = age
        o.job = job
        o.sayName = function () {
          console.log(this.name)
        }
        return o
      }

      let person1 = createPerson('Nicholas', 29, 'Software Engineer')
      let person2 = createPerson('Greg', 27, 'Doctor')

      person1.sayName()

      // person3.sayName()

      /*
       * 函数表达式也可以表示构造函数
       */
      let Person = function (name, age, job) {
        this.name = name
        this.age = age
        this.job = job
        this.sayName = function () {
          console.log(this.name)
        }
      }

      let person3 = new Person('Nicholas', 29, 'Software Engineer')
      let person4 = new Person('Greg', 27, 'Doctor')
      person3.sayName()

      // 原型模式创建对象
      function Student() {}

      Student.prototype.name = 'Nicholas'
      Student.prototype.age = 29
      Student.prototype.job = 'Software Engineer'
      Student.prototype.sayName = function () {
        console.log(this.name)
      }

      let person5 = new Student()
      let person6 = new Student()

      person5.sayName()
    </script>
  </body>
</html>
