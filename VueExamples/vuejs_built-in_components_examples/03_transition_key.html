<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>transition</title>
    <!--导入映射表-->
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
          "es-toolkit": "https://esm.sh/es-toolkit@%5E1"
        }
      }
    </script>

    <style scoped>
      span {
        font-size: 4rem;
      }
      .wrapper {
        position: relative;
      }

      .v-enter-active,
      .v-leave-active {
        transition: opacity 0.5s ease;
        position: absolute;
      }

      .v-enter-from,
      .v-leave-to {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <Transition>
          <span :key="count">{{ count }}</span>
        </Transition>
      </div>
    </div>

    <script type="module">
      import { createApp, ref, onMounted, onBeforeUnmount } from 'vue'

      const count = ref(1)
      const interval = ref(null)

      const app = createApp({
        setup() {
          onMounted(() => {
            interval.value = setInterval(() => {
              count.value++
            }, 1000)
          })

          onBeforeUnmount(() => {
            clearInterval(interval.value)
          })

          return {
            count,
          }
        },
      })

      app.mount('#app')
    </script>
  </body>
</html>
