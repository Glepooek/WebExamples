<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Prop</title>
    <!--导入映射表-->
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
          "es-toolkit": "https://esm.sh/es-toolkit@%5E1",
          "axios": "https://unpkg.com/axios@1.10.0/dist/esm/axios.min.js"
        }
      }
    </script>
  </head>

  <body>
    <div id="app">
      <blog-post post-title="My journey with Vue" likes="23"></blog-post>
    </div>

    <script>
      Vue.component("blog-post", {
        props: ["postTitle", "likes"],
        template: "<h2>{{postTitle}}-{{likes}}</h2>",
      })

      var vm = new Vue({
        el: "#app",
        data: {},
      })

      /**
			 * 1、大小写
			 * 尽量使用kebab-case 命名。
			 * 在js中使用驼峰命名法，在DOM中需要使用等价的kebab-case 名，为避免麻烦，尽量使用kebab-case命名。
			 *
			 * Vue.component('blog-post', {
					// 在 JavaScript 中是 camelCase 的
					props: ['postTitle'],
					template: '<h3>{{ postTitle }}</h3>'
				})

				<!-- 在 HTML 中是 kebab-case 的 -->
				<blog-post post-title="hello!"></blog-post>
			 *
			 * 2、类型
			 * 为每个prop指定名称和类型
			 * props: {
				  title: String,
				  likes: Number,
				  isPublished: Boolean,
				  commentIds: Array,
				  author: Object,
				  callback: Function,
				  contactsPromise: Promise // or any other constructor
				}
			 *
			 *
			 *
			 *
			 *
			 *
			 **/
    </script>
  </body>
</html>
