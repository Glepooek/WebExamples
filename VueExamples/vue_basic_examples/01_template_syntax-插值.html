<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>插值</title>
	<!--vue2-->
	<!-- <script src="../vuejs/vuejs2.6/vue.js" type="text/javascript" charset="utf-8"></script> -->

	<!--vue3-->
	<!-- <script src="../vuejs/vuejs3.5/vue.global.js" type="text/javascript" charset="utf-8"></script> -->

	<!--导入映射表-->
	<script type="importmap">
    {
        "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
            "vue-router": "https://unpkg.com/vue-router@4/dist/vue-router.esm-browser.js",
            "axios": "https://cdn.jsdelivr.net/npm/axios@1.5.0/dist/axios.min.js"
        }
    }
	</script>
</head>

<body>
	<!--插值-->
	<div id="app">
		<p>{{message}},{{message2}}</p>
		<!-- <button @click="increment"> the count value: {{count}}</button> -->
		<button v-on:click="increment"> the count value: {{count}}</button>
	</div>

	<div id="app2">
		<!--双大括号内的数据，被解析为文本-->
		<!--插值语法不能用在HTML属性上-->
		<p>Using mustaches{{rawHTML}}</p>
		<!--v-html可以将HTML代码解析为真正的HTML代码-->
		<p>Using v-html directive:<span v-html="rawHTML"></span></p>
		<!--v-bind指令可用在属性上-->
		<button :disabled="isButtonDisabled">是否可用</button>
	</div>

	<!--JS表达式-->
	<div id="app3">
		<p>{{number + 1}}</p>
		<p>{{ok ? 'YES' : 'NO'}}</p>
		<p>{{message.split('').reverse().join('')}}</p>
	</div>

	<script type="module">
		// const { createApp } = Vue
		import { createApp } from 'vue'

		const app = createApp({
			data() {
				return {
					message: "Hello World!",
					message2: "Hello Vue!",
					count: 0
				}
			},
			methods: {
				increment() {
					this.count++
				}
			}
		})

		app.mount("#app")

		createApp({
			data() {
				return {
					rawHTML: '<span style="color:red">this should be red!</span>',
					isButtonDisabled: true
				}
			}
		}).mount("#app2")

		createApp({
			el: '#app3',
			data() {
				return {
					number: 10,
					ok: true,
					message: 'Hello Vue.js'
				}
			}
		}).mount("#app3")
	</script>
</body>

</html>
