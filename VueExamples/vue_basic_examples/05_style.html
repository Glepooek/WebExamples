<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>样式绑定</title>
	<!--vue2-->
	<!-- <script src="../vuejs/vuejs2.6/vue.js" type="text/javascript" charset="utf-8"></script> -->

	<!--vue3-->
	<!-- <script src="../vuejs/vuejs3.5/vue.global.js" type="text/javascript" charset="utf-8"></script> -->

	<script src="https://unpkg.com/axios@1.10.0/dist/axios.min.js" type="text/javascript" charset="utf-8"></script>

	<!--导入映射表-->
	<script type="importmap">
	{
		 "imports": {
			"vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
			"lodash": "https://unpkg.com/lodash-es@4.17.21/lodash.js"
		}
	}
	</script>
</head>

<body>
	<div id="app" :style="{color:activeColor, fontSize:fontSize}">
		<p>{{message}}</p>
	</div>

	<div id="app2" v-bind:style="styleObj">
		<p>{{message}}</p>
	</div>

	<div id="app3" v-bind:style="styleObj">
		{{ message }}
	</div>

	<div id="app4" v-bind:style="styleObj()">
		{{ message }}
	</div>

	<div id="app5" v-bind:style="[fontStyle, colorStyle]">
		<p>{{message}}</p>
	</div>


	<script type="module">
		import { createApp } from 'vue'

		createApp({
			el: '#app',
			data() {
				return {
					message:'绑定到属性上',
					activeColor:'red',
					fontSize:'18px'
				}
			}
		}).mount("#app")

		var vm2 = createApp({
			el: '#app2',
			data() {
				return {
					message: '绑定到对象上',
					styleObj: {
						color: 'blue',
						fontSize: '25px'
					}
				}
			}
		}).mount("#app2")

		var app3 = createApp({
			el: "#app3",
			data() {
				return {
					message: "绑定到计算属性上"
				}
			},
			computed: {
				styleObj: function () {
					return {
						color: 'green',
						fontSize: '23px'
					}
				}
			}
		}).mount("#app3")

		var app4 = createApp({
			el: "#app4",
			data() {
				return {
					message: "绑定到方法上"
				}
			},
			methods: {
				styleObj: function () {
					return {
						color: 'green',
						fontSize: '23px'
					}
				}
			}
		}).mount("#app4")

		var vm5 = createApp({
			el: '#app5',
			data() {
				return {
					message: '绑定到数组上',
					fontStyle: {
						'font-weight': 600,
						fontSize: '30px'
					},
					colorStyle: {
						color: 'yellow'
					}
				}
			}
		}).mount("#app5")
	</script>
</body>

</html>
