<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件处理</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--v-on指令监听DOM事件-->
		<div id="example-1">
			<button v-on:click="counter += 1">Add 1</button>
			<p>the button above has been clicked {{counter}} times</p>
		</div>

		<!--v-on指令中接收JS方法名称-->
		<div id="example-2">
			<button @click="greet">Greet</button>
		</div>

		<!--v-on指令中接收JS方法-->
		<div id="example-3">
			<p>
				<button @click="say('Hi')">Say Hi</button>
				<button @click="say('What')">Say What</button>
			</p>
		</div>
		
		<!--向v-on指令中接收的JS方法中传递事件-->
		<div id="example-4">
			<p>
				<button @click="warn('Form cannot be submitted yet.', $event)">Warn</button>
			</p>
		</div>


		<script>
			var vm = new Vue({
				el: '#example-1',
				data: {
					counter: 0
				}

			})

			var vm2 = new Vue({
				el: '#example-2',
				data: {
					name: 'Vue.js'
				},
				methods: {
					greet: function(event) {
						alert('Hello' + this.name)
						if (event) {
							alert(event.target.tagName)
						}
					}
				}
			})

			var vm3 = new Vue({
				el: '#example-3',
				data: {

				},
				methods: {
					say: function(message) {
						alert(message)
					}
				}
			})
			
			var vm3 = new Vue({
				el: '#example-4',
				data: {
			
				},
				methods: {
					warn: function(message, event) {
						if(event){
							alert(event.target.tagName)
							event.preventDefault()
						}
						alert(message)
					}
				}
			})
		</script>

	</body>
</html>
