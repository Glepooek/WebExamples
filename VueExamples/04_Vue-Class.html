<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绑定HTML class</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>

		<style type="text/css">
			h1.intro {
				color: blue;
			}

			p.static {
				color: green;
			}

			p.active {
				font-weight: 600;
			}

			p.text-danger {
				text-decoration: line-through;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h1 class="intro">Header 1</h1>
			<p>A paragraph.</p>

			<!--绑定到属性：三目运算-->
			<!-- <p class="static" v-bind:class="isActive ? 'active' :'text-danger' ">
				Note that this is an important paragraph.
			</p> -->

			<!--绑定到对象，内联定义-->
			<!-- <p class="static" v-bind:class="{active:isActive, 'text-danger':hasError}">
				Note that this is an important paragraph.
			</p> -->

			<!--绑定到对象-->
			<!-- <p class="static" v-bind:class="classObj">
				Note that this is an important paragraph.
			</p> -->

			<!--绑定到计算属性-->
			<p class="static" v-bind:class="classObj">
				Note that this is an important paragraph.
			</p>
		</div>
		<div id="app2">
			<!-- <p class="static" v-bind:class="['active','text-danger']">
				Note that this is an important paragraph.
			</p> -->
			<!-- <p class="static" v-bind:class="[isActive, hasError]">
				Note that this is an important paragraph.
			</p> -->
			</p>
		</div>

		<script>
			// var app = new Vue({
			// 	el: '#app',
			// 	data: {
			// 		isActive: false,
			// 		hasError: true
			// 	}
			// })

			// var app = new Vue({
			// 	el: '#app',
			// 	data: {
			// 		classObj:{
			// 			active: true,
			// 			'text-danger': true
			// 		}
			// 	}
			// })

			var app = new Vue({
				el: '#app',
				data: {
					isActive: true,
					error: null
				},
				computed: {
					classObj: function() {
						return {
							active: this.isActive && !this.error,
							'text-danger': this.error && this.error.type === 'fatal'
						}
					}
				}
			})

			var app2 = new Vue({
				el: '#app2',
				data: {
					isActive: 'active',
					hasError: 'text-danger'
				}
			})
		</script>
	</body>
</html>
