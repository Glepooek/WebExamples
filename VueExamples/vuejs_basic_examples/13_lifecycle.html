<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.js</title>
    <!--导入映射表-->
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
          "es-toolkit": "https://esm.sh/es-toolkit@%5E1"
        }
      }
    </script>
  </head>
  <body>
    <div id="app">
      <button @click="count++">count is: {{ count }}</button>
    </div>

    <script type="module">
      import {
        createApp,
        ref,
        onBeforeMount,
        onMounted,
        onBeforeUpdate,
        onUpdated,
        onBeforeUnmount,
        onUnmounted,
      } from 'vue'

      const count = ref(0)

      const app = createApp({
        setup() {
          onBeforeMount(() => {
            console.log('onBeforeMounted')
          })

          onMounted(() => {
            console.log('onMounted')
          })

          onBeforeUpdate(() => {
            console.log('onBeforeUpdate')
          })

          onUpdated(() => {
            console.log('onUpdated')
          })

          onBeforeUnmount(() => {
            console.log('onBeforeUnmount')
          })

          onUnmounted(() => {
            console.log('onUnmounted')
          })

          return {
            count,
          }
        },
      })

      app.mount('#app')
    </script>
  </body>
</html>
