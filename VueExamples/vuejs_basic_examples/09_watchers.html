<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>监听器</title>
    <!--导入映射表-->
    <script type="importmap">
	{
		 "imports": {
			"vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
			"es-toolkit": "https://esm.sh/es-toolkit@%5E1",
            "axios": "https://unpkg.com/axios@1.10.0/dist/esm/axios.min.js"
		}
	}
	</script>
</head>

<body>
    <div id="app">
        <h1>监听器</h1>
        <p>当输入包含问号时，自动获取答案。</p>

        <p>
            Ask a yes/no question:
            <input v-model="question" :disabled="loading" />
        </p>
        <p>{{ answer }}</p>
        <img v-if="imgUrl" :src="imgUrl" alt="Answer image" />
    </div>

    <script type="module">
        import { createApp } from 'vue'

        const app = createApp({
            data() {
                return {
                    question: '',
                    answer: 'Questions usually contain a question mark. ;-)',
                    imgUrl:'',
                    loading: false
                }
            },
            watch: {
                question(newQuestion, oldQuestion) {
                    if (newQuestion.includes('?')) {
                        this.getAnswer()
                    }
                }
            },
            methods: {
                async getAnswer() {
                    this.loading = true
                    this.answer = 'Thinging...'
                    try {
                        const res = await axios.get('https://yesno.wtf/api')
                        this.answer = res.data.answer
                        this.imgUrl = res.data.image
                    } catch (error) {
                        this.answer = 'Error, could not load answer. ' + error
                    } finally {
                        this.loading = false
                    }
                }
            }
        })

        app.mount('#app')
    </script>
</body>

</html>
