<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>条件渲染</title>
    <!--导入映射表-->
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
          "es-toolkit": "https://esm.sh/es-toolkit@%5E1",
          "axios": "https://unpkg.com/axios@1.10.0/dist/esm/axios.min.js"
        }
      }
    </script>
  </head>

  <body>
    <div id="app">
      <div v-if="type === 'A'">A</div>
      <div v-else-if="type === 'B'">B</div>
      <div v-else-if="type === 'C'">C</div>
      <div v-else>
        Not A\B\C
        <p>{{vifMessage}}</p>
        <p>{{vshowMessage}}</p>
      </div>
      <div>
        <button @click="changeType">change type</button>
      </div>
    </div>

    <div style="height: 2px; background: blue; margin: 20px 0"></div>

    <div id="app2">
      <p v-show="isShow">v-show</p>
      <button @click="isShow = !isShow">change isShow</button>
    </div>

    <script type="module">
      import { createApp, ref } from 'vue'

      createApp({
        setup() {
          const type = ref('C')
          const vifMessage = ref('v-if，控制元素的创建和删除，有很大的切换开销；')
          const vshowMessage = ref('v-show，控制元素的显示和隐藏，有很大的渲染开销；')
          const array = ['A', 'B', 'C', 'D']

          const changeType = () => {
            const randomIndex = Math.floor(Math.random() * array.length)
            type.value = array[randomIndex]
          }

          return {
            type,
            vifMessage,
            vshowMessage,
            changeType,
          }
        },
      }).mount('#app')

      createApp({
        setup() {
          const isShow = ref(false)

          return {
            isShow,
          }
        },
      }).mount('#app2')
    </script>
  </body>
</html>
