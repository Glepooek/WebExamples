<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue 3响应式基础</title>
    <!--导入映射表-->
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
          "es-toolkit": "https://esm.sh/es-toolkit@%5E1",
          "axios": "https://unpkg.com/axios@1.10.0/dist/esm/axios.min.js"
        }
      }
    </script>
  </head>

  <body>
    <div id="app">
      <h1>响应式原理</h1>
      <p>点击按钮修改数据：</p>
      <p>消息：{{ obj.id}}</p>
    </div>

    <script type="module">
      import { createApp, ref, shallowReactive } from 'vue'

      const app = createApp({
        setup() {
          const count = ref(0)
          const obj = { id: ref(3) }

          console.log('obj:', obj)

          return {
            count,
            obj,
          }
        },
      })

      app.mount('#app')
    </script>
  </body>
</html>
