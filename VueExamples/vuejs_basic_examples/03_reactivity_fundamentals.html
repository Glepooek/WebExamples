<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue 3响应式基础</title>
    <!--导入映射表-->
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
          "es-toolkit": "https://esm.sh/es-toolkit@%5E1",
          "axios": "https://unpkg.com/axios@1.10.0/dist/esm/axios.min.js"
        }
      }
    </script>
  </head>

  <body>
    <div id="app">
      <h1>响应式原理</h1>
      <p>点击按钮修改数据：</p>
      <button @click="updateMessage">修改消息</button>
      <p>消息：{{ message }}</p>
    </div>

    <script type="module">
      import { createApp, ref } from 'vue'

      // const app = createApp({
      //     data() {
      //         return {
      //             message: 'Hello, Vue 3!'
      //         }
      //     },
      //     methods: {
      //         updateMessage: function () {
      //             // 修改响应式数据
      //             this.message = '消息已更新！';
      //         }
      //     },
      //     mounted() {
      //         // 在组件挂载后执行
      //         console.log('组件已挂载，当前消息:', this.message);
      //     }
      // });

      // app.mount('#app');

      const app = createApp({
        setup() {
          const message = ref('Hello Vue.js')
          console.log(message)
          const updateMessage = event => {
            message.value = message.value.split('').reverse().join('')
            console.log(`事件类型：${event.type}`)
          }

          return {
            message,
            updateMessage,
          }
        },
        mounted() {
          console.log('组件已挂载，当前消息:', this.message)
        },
      })

      app.mount('#app')
    </script>
  </body>
</html>
