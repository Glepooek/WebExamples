<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue 3响应式基础</title>
    <!--导入映射表-->
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
          "es-toolkit": "https://esm.sh/es-toolkit@%5E1",
          "axios": "https://unpkg.com/axios@1.10.0/dist/esm/axios.min.js"
        }
      }
    </script>
  </head>

  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <p>Count: {{ count }}</p>
      <button @click="increment">Increment</button>
    </div>

    <script type="module">
      import { createApp, ref } from 'vue'

      const app = createApp({
        setup() {
          const message = ref('Hello Vue 3!')
          const count = ref(0)
          const increment = () => {
            count.value++
          }

          return {
            message,
            count,
            increment,
          }
        },
      })

      app.mount('#app')
    </script>
  </body>
</html>
