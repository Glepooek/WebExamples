<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>条件渲染</title>
	<!--导入映射表-->
	<script type="importmap">
	{
		 "imports": {
			"vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
			"es-toolkit": "https://esm.sh/es-toolkit@%5E1",
			"axios": "https://unpkg.com/axios@1.10.0/dist/esm/axios.min.js"
		}
	}
	</script>
</head>

<body>
	<div id="app">
		<div v-if="type === 'A'">
			A
		</div>
		<div v-else-if="type === 'B'">
			B
		</div>
		<div v-else-if="type === 'C'">
			C
		</div>
		<div v-else>
			<p>{{message}}</p>
			<p>{{message1}}</p>
		</div>
	</div>

	<div id="app2" >
		<p v-show="isShow">v-show</p>
	</div>

	<script type="module">
		import { createApp } from 'vue'

		createApp({
			el: '#app',
			data() {
				return {
					type: 'C',
					message: 'v-if，控制元素的创建和删除，有很大的切换开销；',
					message1: 'v-show，控制元素的显示和隐藏，有很大的渲染开销；'
				}
			}
		}).mount("#app")

		createApp({
			data() {
				return {
					isShow: false
				}
			}
		}).mount("#app2")
	</script>
</body>

</html>
