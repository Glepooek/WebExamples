<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>样式绑定</title>
    <!--导入映射表-->
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
          "es-toolkit": "https://esm.sh/es-toolkit@%5E1",
          "axios": "https://unpkg.com/axios@1.10.0/dist/esm/axios.min.js"
        }
      }
    </script>
  </head>

  <body>
    <div id="app">
      <p :style="{color:activeColor, fontSize:fontSize}">{{message}}</p>
    </div>

    <div id="app2">
      <p :style="styleObj">{{message}}</p>
    </div>

    <div id="app3">
      <p :style="styleObj">{{ message }}</p>
    </div>

    <div id="app4">
      <p :style="styleObj()">{{ message }}</p>
    </div>

    <div id="app5">
      <p :style="[fontStyle, colorStyle]">{{message}}</p>
    </div>

    <script type="module">
      import { createApp, ref, reactive, computed } from 'vue'

      createApp({
        setup() {
          const message = '绑定到对象，内联字面量'
          const activeColor = 'red'
          const fontSize = '18px'

          return {
            message,
            activeColor,
            fontSize,
          }
        },
      }).mount('#app')

      var vm2 = createApp({
        setup() {
          const message = '绑定到对象上'
          const styleObj = reactive({
            color: 'blue',
            fontSize: '25px',
          })

          return {
            message,
            styleObj,
          }
        },
      }).mount('#app2')

      var app3 = createApp({
        setup() {
          const message = '绑定到计算属性上'
          const styleObj = computed(() => {
            return {
              color: 'green',
              fontSize: '23px',
            }
          })

          return {
            message,
            styleObj,
          }
        },
      }).mount('#app3')

      var app4 = createApp({
        setup() {
          const message = '绑定到方法上'
          return {
            message,
          }
        },
        methods: {
          styleObj: function () {
            return {
              color: 'green',
              fontSize: '23px',
            }
          },
        },
      }).mount('#app4')

      var vm5 = createApp({
        setup() {
          const message = '绑定到数组上'
          const fontStyle = {
            'font-weight': 600,
            fontSize: '30px',
          }
          const colorStyle = {
            color: 'purple',
          }

          return {
            message,
            fontStyle,
            colorStyle,
          }
        },
      }).mount('#app5')
    </script>
  </body>
</html>
