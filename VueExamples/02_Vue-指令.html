<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>指令</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--绑定到元素属性-->
		<div id="app2">
			<span v-bind:title="message">
				鼠标悬停几秒钟查看此处动态绑定的提示信息！
			</span>
		</div>

		<div id="app3">
			<!--条件：控制元素的创建和删除-->
			<p v-if="isCreated">动态创建和删除</p>
			<!--条件：控制元素的显隐-->
			<p v-show="isShow">动态显示和隐藏</p>
		</div>

		<!--循环-->
		<div id="app4">
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>

		</div>

		<!--事件监听器-->
		<div id="app5">
			<p>{{message}}</p>
			<button v-on:click="requestMessage">翻转消息</button>
		</div>

		<!--表单输入和应用状态之间的双向绑定-->
		<div id="app6">
			<p>{{message}}</p>
			<input v-model="message" />
		</div>

		<!--自定义组件-->
		<div id="app7">
			<ol>
				<todo-item v-for="item in geouplist" v-bind:todo="item" v-bind:key="item.id"></todo-item>
			</ol>
		</div>

		<div id='app8'>
			<!-- <a v-bind:href="url" title="超链接">...</a> -->
			<!--v-bind缩写为:-->
			<a :href="url" title="超链接">...</a>
			<p>
				{{message}}
				<!-- <button v-on:click="reverseMessage1">翻转信息</button> -->
				<!--v-on缩写为@-->
				<button @click="reverseMessage">翻转信息</button>
			</p>
		</div>

		<script>
			var app2 = new Vue({
				el: '#app2',
				data: {
					message: '页面加载于' + new Date().toLocaleString()
				}
			})

			var app3 = new Vue({
				el: "#app3",
				data: {
					isShow: true,
					isCreated: false
				}
			})

			var apps4 = new Vue({
				el: "#app4",
				data: {
					todos: [{
							text: '好好学习,天天向上1'
						},
						{
							text: '好好学习,天天向上2'
						},
						{
							text: '好好学习,天天向上3'
						}
					]
				}
			})

			var app5 = new Vue({
				el: '#app5',
				data: {
					message: 'Hello Vue.js'
				},
				methods: {
					requestMessage: function() {
						this.message = this.message.split('').reverse().join('')
					}
				}
			})

			var app6 = new Vue({
				el: '#app6',
				data: {
					message: 'Hello Vue!'
				}
			})

			Vue.component('todo-item', {
				props: ['todo'],
				template: '<li>{{ todo.text }}</li>'
			})

			var app7 = new Vue({
				el: '#app7',
				data: {
					geouplist: [{
							id: 0,
							text: 'hello'
						},
						{
							id: 1,
							text: 'hello'
						},
						{
							id: 2,
							text: 'hello'
						}
					]
				}
			})

			var app8 = new Vue({
				el: '#app8',
				data: {
					message: 'Hello Vue.js',
					url: '/01-StartingVue/01_Vue-插值.html'
				},
				methods: {
					reverseMessage: function() {
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>
