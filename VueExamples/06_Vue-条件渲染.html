<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>条件渲染</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="type === 'A'">
				A
			</div>
			<div v-else-if="type === 'B'">
				B
			</div>
			<div v-else>
				<p>{{message}}</p>
				<p>{{message1}}</p>
			</div>
		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					type: 'C',
					message:'v-if，控制元素的创建和删除，有很大的切换开销；',
					message1:'v-show，控制元素的显示和隐藏，有很大的渲染开销；'
				}
			})
		</script>
	</body>
</html>
