<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes and Element</title>
    <style>
        p:hover {
            color: rgb(72, 255, 0);
        }

        p:active {
            color: yellow;
        }

        p::first-line {
            color: blue;
            text-transform: uppercase;
        }

        a:active {
            font-size: 20px;
        }

        /* 用于装饰 */
        p::after {
            content: "This is a paragraph";
            color: red;
            background-color: #ffba10;
            border-color: black;
            border-style: dotted;
        }

        span[data-descr] {
            position: relative;
            text-decoration: underline;
            color: #00f;
            cursor: help;
        }

        /*用于工具提示*/
        span[data-descr]:hover::after {
            content: attr(data-descr);
            position: absolute;
            left: 0;
            top: 100%;
            min-width: 200px;
            border: 1px #aaaaaa solid;
            border-radius: 10px;
            background-color: #ffffcc;
            padding: 12px;
            color: #000000;
            font-size: 14px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <p>
        lorem ipsum dolor sit amet consectetur adipisicing elit. lorem ipsum dolor sit amet consectetur adipisicing
        elit. lorem ipsum dolor sit amet consectetur adipisicing elit.<a href="#">百度一下，你就知道</a>
    </p>
    <p>
        这里包含了一些<span tabindex="0" data-descr="鼠标悬停时出现的小弹出窗口">工具提示</span>的<span tabindex="0"
            data-descr="文字和标点符号的集合">文字</span>。
    </p>
</body>

</html>
