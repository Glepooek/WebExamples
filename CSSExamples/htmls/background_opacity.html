<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景不透明度示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2 {
            color: #333;
        }

        /* 方法一：使用 RGBA */
        .rgba-example {
            background-color: rgba(255, 0, 0, 0.5); /* 红色背景，50% 不透明度 */
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        /* 方法二：使用 HSLA */
        .hsla-example {
            background-color: hsla(120, 100%, 25%, 0.7); /* 绿色背景，70% 不透明度 */
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            color: white;
        }

        /* 方法三：使用伪元素（适用于背景图片） */
        .pseudo-element-example {
            position: relative;
            padding: 20px;
            margin: 20px 0;
            color: white;
            text-align: center;
            border-radius: 5px;
        }

        .pseudo-element-example::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://picsum.photos/800/400');
            background-size: cover;
            opacity: 0.5;
            z-index: -1;
            border-radius: 5px;
        }

        /* 方法四：使用 opacity（会影响内容） */
        .opacity-example {
            background-color: blue;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .opacity-example-content {
            opacity: 0.5;
            color: white;
        }

        .example-content {
            background-color: white;
            padding: 10px;
            border-radius: 3px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>背景不透明度设置方法</h1>
        
        <div class="rgba-example">
            <h2>方法一：RGBA 颜色值</h2>
            <p>使用 rgba(255, 0, 0, 0.5) 设置红色背景，50% 不透明度</p>
            <div class="example-content">
                <p>这里的内容不受背景透明度影响</p>
            </div>
        </div>

        <div class="hsla-example">
            <h2>方法二：HSLA 颜色值</h2>
            <p>使用 hsla(120, 100%, 25%, 0.7) 设置绿色背景，70% 不透明度</p>
            <div class="example-content">
                <p>这里的内容不受背景透明度影响</p>
            </div>
        </div>

        <div class="pseudo-element-example">
            <h2>方法三：伪元素（适用于背景图片）</h2>
            <p>使用伪元素为背景图片设置 50% 不透明度</p>
            <div class="example-content">
                <p>这里的内容不受背景透明度影响</p>
            </div>
        </div>

        <div class="opacity-example">
            <h2>方法四：使用 opacity 属性</h2>
            <p>直接使用 opacity 属性会影响整个元素及其内容</p>
            <div class="opacity-example-content">
                <p>这里的内容也会受到透明度影响</p>
            </div>
        </div>
    </div>
</body>
</html>
