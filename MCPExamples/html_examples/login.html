<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掌上外研 - 登录注册</title>
    <link rel="stylesheet" href="csss/login.css">
</head>
<body>
    <!-- 背景容器 -->
    <div class="background">
        <img src="https://image-resource.mastergo.com/115153231454233/115153231454242/834f6de6aab77daaa4265ff1f931aad8.png" alt="背景图" class="bg-image">

        <!-- Logo 和标题 -->
        <div class="header">
            <h1 class="logo">掌上外研</h1>
            <span class="platform-badge">电脑端</span>
        </div>

        <!-- 装饰元素 - 3D 书籍堆叠 -->
        <div class="decoration-books">
            <img src="assets/books-decoration.png" alt="书籍装饰" class="books-image">
        </div>

        <!-- 装饰光效 -->
        <div class="glow-effect glow-1"></div>
        <div class="glow-effect glow-2"></div>
    </div>

    <!-- 登录框 -->
    <div class="login-container">
        <div class="login-box">
            <!-- 标签切换 -->
            <div class="tab-container">
                <!-- 黄色滑块 -->
                <div class="tab-slider"></div>

                <div class="tab active" data-tab="password" data-index="0">
                    密码登录
                </div>
                <div class="tab" data-tab="code" data-index="1">
                    验证码登录
                </div>
            </div>

            <!-- 表单区域 -->
            <form class="login-form">
                <!-- 手机号输入 -->
                <div class="form-group">
                    <input type="tel" class="form-input" id="phoneInput" placeholder="请输入手机号" maxlength="11">
                </div>

                <!-- 密码输入（密码登录模式） -->
                <div class="form-group password-group">
                    <input type="password" class="form-input" placeholder="请输入密码" id="passwordInput">
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <svg width="18" height="9" viewBox="0 0 18 9" fill="none">
                            <path d="M1.59691 0.223669C1.16802 -0.133674 0.547401 -0.0543252 0.210727 0.4009C-0.125948 0.856125 -0.0511881 1.51484 0.377707 1.87219C1.38245 2.70931 2.474 3.37837 3.61809 3.8794L2.14527 6.38942C1.86415 6.86851 2.02931 7.48497 2.5123 7.75934C2.9858 8.02833 3.58755 7.86711 3.86315 7.39742L5.53398 4.54994C6.50762 4.80945 7.50385 4.95673 8.50396 4.99179Q8.50002 5.036 8.50002 5.08039L8.50002 8.00002Q8.50002 8.09851 8.51924 8.19511Q8.53845 8.2917 8.57614 8.3827Q8.61383 8.47369 8.66855 8.55558Q8.72327 8.63747 8.79291 8.70711Q8.86255 8.77675 8.94444 8.83147Q9.02633 8.88619 9.11732 8.92388Q9.20832 8.96157 9.30491 8.98079Q9.40151 9 9.5 9Q9.59849 9 9.69509 8.98079Q9.79168 8.96157 9.88267 8.92388Q9.97367 8.88619 10.0556 8.83147Q10.1374 8.77675 10.2071 8.70711Q10.2767 8.63747 10.3314 8.55558Q10.3862 8.47369 10.4239 8.3827Q10.4615 8.2917 10.4808 8.19511Q10.5 8.09851 10.5 8.00002L10.5 5.08039Q10.5 4.99677 10.4861 4.91431C11.4401 4.80597 12.3863 4.59492 13.3083 4.28117L15.1369 7.39742C15.4125 7.86711 16.0142 8.02833 16.4877 7.75934C16.9707 7.48497 17.1358 6.86851 16.8547 6.38942L15.1567 3.49552C16.0152 3.05343 16.8402 2.51391 17.6165 1.87698C18.0479 1.52304 18.1273 0.864936 17.7938 0.407061C17.4603 -0.0508151 16.8403 -0.135071 16.4089 0.21887C12.0459 3.79857 5.88763 3.79857 1.59691 0.223669Z" fill="#D8D8D8"/>
                        </svg>
                    </button>
                </div>

                <!-- 验证码输入（验证码登录模式） -->
                <div class="form-group verification-group" style="display: none;">
                    <input type="text" class="form-input" placeholder="请输入验证码" id="verificationInput" maxlength="6">
                    <button type="button" class="send-code-btn" id="sendCodeBtn">
                        <span class="send-text">发送验证码</span>
                        <span class="countdown-text" style="display: none;">60s</span>
                    </button>
                </div>

                <!-- 记住密码和忘记密码 -->
                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox">
                        <span class="checkbox-label">记住密码</span>
                    </label>
                    <a href="#" class="forgot-link">忘记密码</a>
                </div>

                <!-- 登录按钮 -->
                <button type="submit" class="login-button">登录</button>

                <!-- 用户协议 -->
                <p class="agreement">
                    登录代表您已同意 <a href="#" class="link">用户协议</a> 和 <a href="#" class="link">隐私政策</a>
                </p>

                <!-- 注册链接 -->
                <p class="register-link">
                    还没有账号？ <a href="#" class="link">立即注册</a>
                </p>
            </form>
        </div>

        <!-- 关闭按钮 -->
        <button class="close-button">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M15.7331 1.55577C16.089 1.19987 16.089 0.622833 15.7331 0.266928C15.3772 -0.0889763 14.8001 -0.0889763 14.4442 0.266929L8 6.71116L1.55578 0.26693C1.19987 -0.0889759 0.622834 -0.0889759 0.26693 0.26693C-0.088975 0.622834 -0.0889759 1.19987 0.26693 1.55577L6.71116 8L0.26693 14.4442C-0.0889759 14.8001 -0.088975 15.3772 0.26693 15.7331C0.622834 16.089 1.19987 16.089 1.55578 15.7331L8 9.28885L14.4442 15.7331C14.8001 16.089 15.3772 16.089 15.7331 15.7331C16.089 15.3772 16.089 14.8001 15.7331 14.4442L9.28885 8L15.7331 1.55577Z" fill="#994C00"/>
            </svg>
        </button>
    </div>

    <script src="login.js"></script>
</body>
</html>
